<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>California Pizza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER ROJO 3D -->
  <header class="header">
    <h1 class="title">CALIFORNIA PIZZA</h1>
    <p class="subtitle">¡El sabor que une a la familia!</p>
  </header>

  <!-- SLIDER BANNER -->

  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="pizzas/1.jpg" alt="Banner 1"></div>
      <div class="slide"><img src="pizzas/2.webp" alt="Banner 2"></div>
      <div class="slide"><img src="pizzas/4.webp" alt="Banner 3"></div>
      <div class="slide"><img src="pizzas/7" alt="Banner 5"></div>
  
    </div>
  </div>
   <script src="slider.js"></script>

  <!-- FOOTER DIVIDIDO -->
  <footer class="footer">
    <div class="footer-container">

      <div class="footer-section about">
        <h2>Sobre Nosotros</h2>
        <p>Desde 1995 cocinando la mejor pizza con ingredientes frescos y pasión italiana.</p>
      </div>

      <div class="footer-section links">
        <h2>Enlaces</h2>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Menú</a></li>
          <li><a href="#">Pedidos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>

      <div class="footer-section social">
        <h2>Síguenos</h2>
        <div class="social-icons">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
        </div>
      </div>

    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 California Pizza. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
